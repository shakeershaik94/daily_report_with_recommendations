name: Send Daily Campaign Report

on:
  schedule:
    - cron: '0 9 * * *'    # Every day at 9:00 UTC. Adjust if needed.
  workflow_dispatch:        # Manual trigger

jobs:
  send_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'   # Use your preferred version

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run report script
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run: python daily_report_with_recommendations.py
